<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
         
        function setup(htmlComponent) {
            
			var initialData = htmlComponent.Data;
            console.log("Initial MATLAB Data", initialData);
          
            document.getElementById("generateRandomNumber").addEventListener("click", function() {
            htmlComponent.Data = Math.floor(Math.random() * 100) + 1;
            });
             
         }
    </script>
</head>
	
<body>
	<button id="generateRandomNumber" src="gears-icon.png">Generate Random Number</button>
	<link rel="stylesheet" type="text/css" href="./inputStyles.css">
	<link rel="icon" type="image/png" href="gears-icon.png">
</body>

</html>
