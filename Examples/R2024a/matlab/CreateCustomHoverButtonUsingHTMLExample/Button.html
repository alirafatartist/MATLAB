<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  height: 100%;
  text-align: center
}

button {
  width: 100%;
  height: 100%;
  background-color: white;
  color: black;
  
  border: 1px solid gray;
  border-radius: 0.3em;
  font-size: 12px;
  cursor: pointer;
}

button:hover {
    border: 3px double gray;
}

</style>

   <script type="text/javascript">
         
      function setup(htmlComponent) {         
         htmlComponent.addEventListener("DataChanged", function(event) {
            buttonElement = document.getElementById("Button");
            buttonElement.style.backgroundColor = htmlComponent.Data.Color;
            buttonElement.textContent = htmlComponent.Data.Text;
            buttonElement.style.color = htmlComponent.Data.FontColor;
         });
         
     document.getElementById("Button").addEventListener("click", function(event) {
        htmlComponent.Data.Clicked = true;
       
        // Trigger the DataChangedFcn callback in MATLAB
        htmlComponent.Data = htmlComponent.Data;
     });
      }
   </script>
</head>

   <body>
       <button id="Button">Button</button> 
   </body>
	
</html>
